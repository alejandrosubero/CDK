
<div class="container-fluid">

				<h1>Dashboard works!</h1>

                    This is a template for a simple marketing or informational website. 
				</p>
				<div class="m-1">
					<app-action-button>
						<button class="btn btn-outline-danger" (click)="handle()">Dashboard</button>
					</app-action-button>
				</div>
			

				<div class="m-2">
					<app-action-button>
						<button class="btn btn-outline-danger" (click)="handle()">Prueba 2</button>
					</app-action-button>

			</div>
		</div>
	</div>
</div>


<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<div class="jumbotron ">
				<h1>Mensajes Para Test</h1>
				<div>
					<h4>Mensaje</h4>
					<mat-form-field appearance="fill" style="width: 50%;">
					  <mat-label>Seleccione un mensaje de Prueba</mat-label>
					  <mat-select [formControl]="animalControl" 
					  required 
					  [matTooltip]="this.mensaje"
					   matTooltipClass="example-tooltip-black"
					   [matTooltipPosition]="this.matPosition"
						aria-label="displays a tooltip with a custom message">
						<mat-option>--</mat-option>
						<mat-option  (onSelectionChange)="handleMetaSignalChange(metaSignal.mensage,$event);" 
						*ngFor="let metaSignal of mensa" 
						[value]="metaSignal"
						[matTooltip]="metaSignal.mensage"
						matTooltipClass="example-tooltip-red"
						aria-label="Button that displays a tooltip with a custom message">
						  {{ metaSignal.name}}
						</mat-option>
					  </mat-select>
					  <mat-error *ngIf="animalControl.hasError('required')">Please choose Menssage</mat-error>
					  <mat-hint>{{animalControl.value?.sound}}</mat-hint>
					</mat-form-field>
				</div>

				<div class="jumbotron ">
					<h1>Notificaciones Test</h1>
					<div>
						<button type="button" class="btn btn-primary m-1" (click)="on0()">tiempo</button>
						<button type="button" class="btn btn-secondary m-1" (click)="on1()">Rith</button>
						<button type="button" class="btn btn-success m-1" (click)="on2()">left</button>
						<button type="button" class="btn btn-danger m-1" (click)="on3()">start</button>
						<button type="button" class="btn btn-warning m-1" (click)="on4()">end</button>
						<button type="button" class="btn btn-info m-1" (click)="on5()">top</button>
						<button type="button" class="btn btn-light m-1" (click)="on6()">bottom</button>
						<button type="button" class="btn btn-dark m-1" (click)="on7()">center</button>
						<button type="button" class="btn btn-danger m-1" (click)="on8()">custon</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
